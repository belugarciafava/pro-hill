<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
>
<head>
    <title>Pro - Hill </title>
    <div th:replace="fragments/header :: header-css"/>
</head>
<body>
<div th:replace="fragments/header :: header"/>

<div class="container">
    <div class="login-panel panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Add a new client</h3>
        </div>


        <form action="#" th:action="@{/addclient}" th:object="${client}" method="post" class="navbar-form navbar-left">
            <fieldset>
            <div class="form-group">
                <label for="id">id</label>
                <input type="number" th:field="*{id}" id="id" placeholder="Id"/>
            </div>

            <div class="form-group">
                <label for="description">Description</label>
                <input type="text" th:field="*{description}" id="description" placeholder="Description"/>
            </div>

            <input type="submit" value="Add User"/>

                </fieldset>
        </form>

    </div>
        
</div>

</body>

</html>
